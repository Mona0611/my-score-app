<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>阅卷合分助手</title>
    <style>
        :root {
            --primary: #4a1dda;
            --success: #00b894;
            --danger: #ff7675;
            --bg: #f5f7fa;
            --text: #2d3436;
            --key-bg: #fff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); margin: 0; padding: 0; color: var(--text);
            overflow-x: hidden;
        }

        .view { display: none; min-height: 100vh; flex-direction: column; }
        .view.active { display: flex; }

        header { 
            background: var(--primary); color: white; padding: 12px 15px; 
            display: flex; align-items: center; justify-content: space-between;
        }
        header h1 { margin: 0; font-size: 18px; flex: 1; text-align: center; }

        .content { padding: 12px; flex: 1; max-width: 600px; margin: 0 auto; width: 100%; }

        /* 黑色展示区 */
        .display-card {
            background: #1e1e1e; color: #00ff9d; border-radius: 16px; 
            padding: 20px; min-height: 130px; margin-bottom: 15px;
            display: flex; flex-direction: column; justify-content: center;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }
        .paper-info { color: #888; font-size: 13px; margin-bottom: 8px; display: flex; justify-content: space-between; }
        .formula-text { 
            font-family: 'Consolas', monospace; font-size: 26px; word-break: break-all; 
            line-height: 1.2; text-align: right; min-height: 32px;
        }
        .current-input { color: #fff; border-bottom: 2px solid #fff; min-width: 8px; display: inline-block; }
        
        .result-highlight { color: #ffca28; font-size: 42px; font-weight: bold; }
        .grade-label { 
            font-size: 24px; color: #fff; background: rgba(255,255,255,0.2); 
            padding: 2px 12px; border-radius: 8px; margin-left: 15px; vertical-align: middle;
        }

        /* 键盘 */
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .key {
            background: var(--key-bg); height: 62px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; box-shadow: 0 3px 0 #ccc;
            cursor: pointer;
        }
        .key:active { transform: translateY(2px); box-shadow: none; background: #eee; }
        .key.action { background: #dfe6e9; color: var(--text); }
        .key.enter { background: var(--primary); color: white; box-shadow: 0 3px 0 #341299; font-size: 20px; }

        .save-btn {
            background: var(--success); color: white; border: none;
            width: 100%; padding: 18px; border-radius: 12px;
            font-size: 18px; font-weight: bold; margin-bottom: 15px;
            box-shadow: 0 4px 0 #008f71; transition: 0.2s;
        }
        .save-btn:disabled { background: #ccc !important; box-shadow: none; opacity: 0.8; }

        /* 表格区 */
        .table-container { overflow-x: auto; background: white; border-radius: 12px; margin-bottom: 15px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: center; min-width: 50px; }
        th { background: #f8f9fa; color: #888; }
        
        .btn { border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-sub { background: #eee; color: #666; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center;
            z-index: 1000; padding: 20px; backdrop-filter: blur(3px);
        }
        .modal { background: white; border-radius: 20px; padding: 25px; width: 100%; max-width: 400px; }
        .show { display: flex; }
        
        input, select { width: 100%; padding: 12px; margin: 10px 0 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }

        #toast {
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.85); color: white; padding: 10px 24px;
            border-radius: 30px; font-size: 14px; display: none; z-index: 2000;
        }

        .exam-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 18px; background: white; border-radius: 12px; margin-bottom: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid var(--primary);
        }
    </style>
</head>
<body>

    <div id="view-home" class="view active">
        <header><h1>阅卷合分助手</h1></header>
        <div class="content">
            <button class="save-btn" style="background: var(--primary); box-shadow: 0 4px 0 #341299;" onclick="openModal('modal-create')">＋ 新建试卷项目</button>
            <div id="exam-list"></div>
        </div>
    </div>

    <div id="view-detail" class="view">
        <header>
            <button class="btn btn-sub" onclick="showView('view-home')">返回</button>
            <h1 id="detail-title">评分</h1>
            <button class="btn btn-danger" onclick="openModal('modal-clear')">清空</button>
        </header>
        <div class="content">
            <div class="display-card">
                <div class="paper-info">
                    <span id="cur-no-display">第 01 份</span>
                    <span id="mode-tag">加分模式</span>
                </div>
                <div class="formula-text" id="formula-area">
                    <span id="history-steps"></span>
                    <span class="current-input" id="typing-box"></span>
                </div>
            </div>

            <div class="keypad">
                <div class="key" onclick="pressKey('1')">1</div>
                <div class="key" onclick="pressKey('2')">2</div>
                <div class="key" onclick="pressKey('3')">3</div>
                <div class="key" onclick="pressKey('4')">4</div>
                <div class="key" onclick="pressKey('5')">5</div>
                <div class="key" onclick="pressKey('6')">6</div>
                <div class="key" onclick="pressKey('7')">7</div>
                <div class="key" onclick="pressKey('8')">8</div>
                <div class="key" onclick="pressKey('9')">9</div>
                <div class="key action" onclick="pressKey('.')">.</div>
                <div class="key" onclick="pressKey('0')">0</div>
                <div class="key action" onclick="pressKey('del')">⌫</div>
                <div class="key action" onclick="resetToNewPaper()">C</div>
                <div class="key enter" style="grid-column: span 2" onclick="confirmStep()">ENTER</div>
            </div>

            <button id="save-main-btn" class="save-btn" onclick="saveTotal()">完成并存入表格</button>

            <div class="table-container">
                <table id="res-table"></table>
            </div>
            <button class="btn btn-sub" style="width:100%" onclick="copyOnlyScores()">复制纯成绩数据</button>
        </div>
    </div>

    <!-- 弹窗 -->
    <div id="modal-create" class="modal-overlay">
        <div class="modal">
            <h3 style="margin-top:0">新建试卷</h3>
            <label>试卷名称</label>
            <input type="text" id="new-name" placeholder="输入名称">
            <label>合分模式</label>
            <div style="display:flex; gap:10px; margin-bottom:10px;">
                <button class="btn btn-sub" id="mode-add" onclick="setMode('add')" style="flex:1; border:2px solid var(--primary)">加分制</button>
                <button class="btn btn-sub" id="mode-sub" onclick="setMode('sub')" style="flex:1;">减分制</button>
            </div>
            <div id="init-score-wrap" style="display:none;"><input type="number" id="init-score" value="100"></div>
            <label>黑色区域显示的等级方案</label>
            <select id="grade-scheme">
                <option value="none">不显示等级</option>
                <option value="abcd">A / B / C / D</option>
                <option value="ylzc">优 / 良 / 中 / 差</option>
            </select>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="btn btn-sub" style="flex:1" onclick="closeModal('modal-create')">取消</button>
                <button class="btn" style="flex:1; background:var(--primary); color:white;" onclick="createExam()">确认</button>
            </div>
        </div>
    </div>

    <div id="modal-clear" class="modal-overlay">
        <div class="modal">
            <h3>确定清空所有成绩？</h3>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="btn btn-sub" style="flex:1" onclick="closeModal('modal-clear')">取消</button>
                <button class="btn btn-danger" style="flex:1" onclick="clearAllData()">确认</button>
            </div>
        </div>
    </div>

    <div id="toast"></div>

<script>
    let db = JSON.parse(localStorage.getItem('marking_v8')) || [];
    let curIdx = -1;
    let tempSteps = [];
    let typingNum = "";
    let config = { mode: 'add' };
    let isShowingResult = false;

    // --- 逻辑核心 ---
    function openExam(idx) {
        curIdx = idx;
        resetToNewPaper();
        const exam = db[idx];
        document.getElementById('detail-title').innerText = exam.name;
        document.getElementById('mode-tag').innerText = (exam.mode === 'add' ? '加分制' : '减分制');
        showView('view-detail');
        renderTable();
    }

    function pressKey(k) {
        if (isShowingResult) resetToNewPaper();
        if (k === 'del') { typingNum = typingNum.slice(0, -1); }
        else if (k === '.') { if (!typingNum.includes('.')) typingNum += '.'; }
        else { typingNum += k; }
        updateFormulaUI();
    }

    function confirmStep() {
        if (isShowingResult || typingNum === "") return;
        tempSteps.push(parseFloat(typingNum));
        typingNum = "";
        updateFormulaUI();
    }

    function updateFormulaUI() {
        const exam = db[curIdx];
        const historyEl = document.getElementById('history-steps');
        const typingEl = document.getElementById('typing-box');
        
        let historyStr = "";
        const symbol = exam.mode === 'add' ? ' + ' : ' - ';
        if (exam.mode === 'sub') historyStr = exam.base;
        tempSteps.forEach((num, i) => {
            if (exam.mode === 'add' && i === 0) historyStr += num;
            else historyStr += symbol + num;
        });

        let prefix = "";
        if (typingNum !== "") {
            if (exam.mode === 'sub' || (exam.mode === 'add' && tempSteps.length > 0)) prefix = symbol;
        }

        historyEl.innerHTML = historyStr;
        typingEl.innerText = prefix + typingNum;
        document.getElementById('cur-no-display').innerText = `第 ${(exam.results.length + 1).toString().padStart(2, '0')} 份`;
        document.getElementById('save-main-btn').disabled = false;
        document.getElementById('save-main-btn').innerText = "完成并存入表格";
    }

    // --- 固定等级算法 ---
    function getFixedGrade(score, scheme) {
        if (scheme === 'none') return "";
        const labels = scheme === 'abcd' ? ['A', 'B', 'C', 'D'] : ['优', '良', '中', '差'];
        if (score >= 85) return labels[0];
        if (score >= 75) return labels[1];
        if (score >= 60) return labels[2];
        return labels[3];
    }

    function saveTotal() {
        if (isShowingResult) return;
        if (typingNum !== "") { tempSteps.push(parseFloat(typingNum)); typingNum = ""; }
        
        const exam = db[curIdx];
        if (tempSteps.length === 0 && exam.mode === 'add') return showToast("请输入分数");

        let total = exam.mode === 'add' ? 0 : exam.base;
        tempSteps.forEach(n => exam.mode === 'add' ? (total += n) : (total -= n));
        
        // 存储只存分数数字
        exam.results.push(total);
        save();
        
        isShowingResult = true;
        // 黑色区域显示：分数 + 等级标签
        const grade = getFixedGrade(total, exam.scheme);
        const historyEl = document.getElementById('history-steps');
        const typingEl = document.getElementById('typing-box');
        
        historyEl.innerHTML = `<span style="font-size:16px; color:#aaa;">第 ${exam.results.length} 份 最终得分</span>`;
        typingEl.innerHTML = `<div class="result-highlight">${total}${grade ? `<span class="grade-label">${grade}</span>` : ''}</div>`;
        
        const btn = document.getElementById('save-main-btn');
        btn.disabled = true;
        btn.innerText = "已存入，请开始下一份";
        
        renderTable();
        showToast("已存入表格");
    }

    function resetToNewPaper() {
        tempSteps = [];
        typingNum = "";
        isShowingResult = false;
        updateFormulaUI();
    }

    // --- 界面与辅助 ---
    function renderHome() {
        const list = document.getElementById('exam-list');
        list.innerHTML = db.map((item, i) => `
            <div class="exam-item" onclick="openExam(${i})">
                <div>
                    <strong>${item.name}</strong><br>
                    <small style="color:#999">${item.mode=='add'?'加分':'减分'} | 已录 ${item.results.length} 份</small>
                </div>
                <button class="btn btn-danger" onclick="event.stopPropagation(); if(confirm('彻底删除？')){db.splice(${i},1);save();renderHome();}">删除</button>
            </div>
        `).join('') || '<p style="text-align:center; color:#999; margin-top:50px;">点击上方按钮新建项目</p>';
    }

    function renderTable() {
        const exam = db[curIdx];
        const table = document.getElementById('res-table');
        if(!exam.results.length) {
            table.innerHTML = "<tr><td style='padding:20px; color:#ccc'>无记录</td></tr>";
            return;
        }
        let h1 = "<tr><th>序号</th>", h2 = "<tr><th>成绩</th>";
        exam.results.forEach((score, i) => {
            h1 += `<td>${(i+1).toString().padStart(2, '0')}</td>`;
            h2 += `<td>${score}</td>`; // 表格只体现纯分数
        });
        table.innerHTML = h1 + "</tr>" + h2 + "</tr>";
    }

    function copyOnlyScores() {
        const exam = db[curIdx];
        if (!exam.results.length) return showToast("无数据");
        const text = exam.results.join('\t'); // 纯分数
        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el); el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        showToast("纯分数已复制");
    }

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'view-home') renderHome();
    }
    function openModal(id) { document.getElementById(id).classList.add('show'); }
    function closeModal(id) { document.getElementById(id).classList.remove('show'); }
    function setMode(m) {
        config.mode = m;
        document.getElementById('mode-add').style.border = m === 'add' ? '2px solid var(--primary)' : '1px solid #ddd';
        document.getElementById('mode-sub').style.border = m === 'sub' ? '2px solid var(--primary)' : '1px solid #ddd';
        document.getElementById('init-score-wrap').style.display = m === 'sub' ? 'block' : 'none';
    }
    function createExam() {
        const name = document.getElementById('new-name').value.trim();
        const scheme = document.getElementById('grade-scheme').value;
        if(!name) return;
        const base = parseFloat(document.getElementById('init-score').value) || 100;
        db.push({ name, mode: config.mode, base, scheme, results: [] });
        save(); closeModal('modal-create'); renderHome();
    }
    function clearAllData() {
        db[curIdx].results = [];
        save(); renderTable(); resetToNewPaper(); closeModal('modal-clear');
    }
    function save() { localStorage.setItem('marking_v8', JSON.stringify(db)); }
    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 1500);
    }
    renderHome();
</script>
</body>
</html>
